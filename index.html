<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--適應各遊覽器-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--自動適應裝置介面大小-->
    <title>MNIST Canvas Minimal</title>


    <link rel="stylesheet" href="views/style.css">
    <script defer src="views/main.js"></script>
</head>


<body>
    <div class="lds-ring" id="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="block_null"></div>
    <div id="block1">   
            <div class="math_format">
                <div class="math">
                    <b id="num-0">0</b>
                </div>
                <div class="strip">
                    <div class="bar" id="bar-0"></div>
                </div>
            </div>
            <div class="math_format">
                <div class="math">
                    <b id="num-1">1</b>
                </div>
                <div class="strip">
                    <div class="bar" id="bar-1"></div>
                </div>
            </div>
            <div class="math_format">
                <div class="math">
                    <b id="num-2">2</b>
                </div>
                <div class="strip">
                    <div class="bar" id="bar-2"></div>
                </div>
            </div>
            <div class="math_format">
                <div class="math">
                    <b id="num-3">3</b>
                </div>
                <div class="strip">
                    <div class="bar" id="bar-3"></div>
                </div>
            </div>
            <div class="math_format">
                <div class="math">
                    <b id="num-4">4</b>    
                </div>
                <div class="strip">
                    <div class="bar" id="bar-4"></div>
                </div>
            </div>
    </div>
    <div id="block2">
        <div class="name">
            <b>M   i n s t C a n v a   s !</b>
            <canvas style="width: 28px; height: 28px; background-color: white;" id="hiddenCanvas" width="28"
                height="28" display:none;></canvas>
        </div>
        <div class="img">
            <canvas id="canvas" width="280" height="280"></canvas>
        </div>
        <div class="reset">
            <button type="button" class="btn btn-clear" id="clear">Clear</button>
        </div>
    </div>
    <div id="block3">
        <div class="math_format">
            <div class="math">
                <b id="num-5">5</b>
            </div>
            <div class="strip">
                <div class="bar" id="bar-5"></div>
            </div>
        </div>
        <div class="math_format">
            <div class="math">
                <b id="num-6">6</b>
            </div>
            <div class="strip">
                <div class="bar" id="bar-6"></div>
            </div>
        </div>
        <div class="math_format">
            <div class="math">
                <b id="num-7">7</b>
            </div>
            <div class="strip">
                <div class="bar" id="bar-7"></div> 
            </div>
        </div>
        <div class="math_format">
            <div class="math">
                <b id="num-8">8</b>
            </div>
            <div class="strip">
                <div class="bar" id="bar-8"></div>
            </div>
        </div>
        <div class="math_format">
            <div class="math">
                <b id="num-9">9</b>
            </div>
            <div class="strip">
                <div class="bar" id="bar-9"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--支援jquery to html-->
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <!--onnx機器學習用的模型-->
    <script src="views/main.js"></script>
    
</body>

</html>
